<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: url('/images/background.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .counter {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card {
            width: 160px;
            height: 120px;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
        }

        .card p {
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="counter">
        <span th:if="${isLoggedIn}">
            캐릭 : <span th:text="${character}"></span><br>
            광추 : <span th:text="${lightCone}"></span>
        </span>
        <span th:if="${!isLoggedIn}" onclick="redirectToGoogle()">
            로그인 필요
        </span>
    </div>

    <div class="card-container">
        <div class="card">
            <img src="/images/ticket.png" alt="기대값 계산">
            <p>기대값 계산</p>
        </div>
        <div class="card">
            <img src="/images/good.png" alt="광산 모음">
            <p>광산 모음</p>
        </div>
        <div class="card">
            <img src="/images/dice.png" alt="가챠 시뮬레이터">
            <p>가챠 시뮬레이터</p>
        </div>
        <div class="card">
            <img src="/images/option.png" alt="개수 설정">
            <p>개수 설정</p>
            <span th:if="${isLoggedIn}">
                로그인 함
            </span>
            <span th:if="${!isLoggedIn}" onclick="redirectToGoogle()">
                로그인 필요
            </span>
        </div>
    </div>
</div>

<script>
    function redirectToGoogle() {
        window.location.href = "http://localhost:8080/oauth2/authorization/google";
    }
</script>

</body>
</html>
