<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/home.css">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<head>
    <meta charset="UTF-8">
    <title>가챠 카운터</title>
    <script data-name="BMC-Widget"
            data-cfasync="false"
            src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
            data-id="paladyn12"
            data-description="Support me on Buy me a coffee!"
            data-message=""
            data-color="#F8C44C"
            data-position="Left"
            data-x_margin="10"
            data-y_margin="50"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="main-title">가챠 카운터</h1>
        <h2 class="sub-title">가챠 스택 기록장</h2>
    </div>
    <div class="counter">
        <span th:if="${isLoggedIn}">
            캐릭 : <span th:text="${character}">캐릭터 개수</span><br>
            광추 : <span th:text="${lightCone}">광추 개수</span>
        </span>
        <span th:if="${!isLoggedIn}" onclick="redirectToGoogle()">
            로그인 필요
        </span>
    </div>

    <div class="card-container">
        <div class="card" onclick="redirectToCalculator()">
            <img th:src="@{/images/ticket.png}" alt="기대값 계산">
            <p>기대값 계산</p>
        </div>
        <div class="card" onclick="redirectToChecklist()">
            <img th:src="@{/images/good.png}" alt="광산 모음">
            <p>광산 모음</p>
        </div>
        <div class="card" onclick="redirectToSimulator()">
            <img th:src="@{/images/dice.png}" alt="가챠 시뮬레이터">
            <p>가챠 시뮬레이터</p>
        </div>
        <span th:if="${isLoggedIn}">
            <div class="card" onclick="showPopup()">
                <img th:src="@{/images/option.png}" alt="스택 설정">
                <p>스택 설정</p>
            </div>
        </span>
        <span th:if="${!isLoggedIn}">
            <div class="card" onclick="redirectToGoogle()">
                <img th:src="@{/images/login.png}" alt="로그인">
                <p>로그인</p>
            </div>
        </span>
    </div>
</div>
<script src="/js/home.js"></script>
</body>
<footer>
    Honkai: Star Rail copyrighted by HoYoverse, Developed by paladyn</a>
</footer>
</html>
