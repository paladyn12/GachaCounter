<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/styles.css">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="background">
    <!-- 네비게이션 버튼 추가 -->
    <div class="nav-buttons">
        <button class="nav-button" onclick="goBack()">&lt;</button>
        <button class="nav-button" onclick="toggleMenu()">☰</button>
    </div>

    <!-- 메뉴 팝업 -->
    <div id="menuPopup" class="menu-popup">
        <div class="menu-item" onclick="navigateTo('/calculator')">
            <div class="menu-icon">
                <img src="/images/ticket.png" alt="티켓 아이콘">
            </div>
            기대값 계산
        </div>
        <div class="menu-item menu-item-active">
            <div class="menu-icon">
                <img src="/images/good.png" alt="성옥 아이콘">
            </div>
            광산 모음
        </div>
        <div class="menu-item" onclick="navigateTo('/simulator')">
            <div class="menu-icon">
                <img src="/images/dice.png" alt="주사위 아이콘">
            </div>
            가챠 시뮬레이터
        </div>
    </div>
    <div class="container">
        <div class="category-menu">
            <button class="category-button active" onclick="showContent('oneTime')">일회성</button>
            <button class="category-button" onclick="showContent('periodic')">주기적으로 초기화</button>
        </div>

        <!-- 컨텐츠 섹션 -->
        <div id="oneTime" class="content-section active">
            <!-- 일회성 컨텐츠 내용 -->
            <div class="button-grid">
                <button class="content-button" onclick="showDescription('chest')">
                    <img src="/images/checklist/chest.png" alt="맵 별 상자 찾기">
                    <span>맵 별 상자 찾기</span>
                </button>
                <button class="content-button" onclick="showDescription('credit')">
                    <img src="/images/checklist/credit.png" alt="지역 화폐 교환">
                    <span>지역 화폐 교환</span>
                </button>
                <button class="content-button" onclick="showDescription('simulated')">
                    <img src="/images/checklist/simulated%20universe.png" alt="시뮬레이션 우주">
                    <span>시뮬레이션 우주</span>
                </button>
                <button class="content-button" onclick="showDescription('differential')">
                    <img src="/images/checklist/simulated%20universe.png" alt="차분화 우주">
                    <span>차분화 우주</span>
                </button>
                <button class="content-button" onclick="showDescription('grizzly')">
                    <img src="/images/checklist/grizzly.png" alt="망각의 정원 야릴로">
                    <span>망각의 정원 야릴로 1-15</span>
                </button>
                <button class="content-button" onclick="showDescription('nabu')">
                    <img src="/images/checklist/nabumob.png" alt="망각의 정원 나부">
                    <span>망각의 정원 나부 1-6</span>
                </button>
                <button class="content-button" onclick="showDescription('levelup')">
                    <img src="/images/checklist/levelup.png" alt="레벨업 보상">
                    <span>레벨업 보상</span>
                </button>
                <button class="content-button" onclick="showDescription('quest')">
                    <img src="/images/checklist/quest.png" alt="메인 및 서브 퀘스트">
                    <span>메인 및 서브 퀘스트</span>
                </button>
                <button class="content-button" onclick="showDescription('achievement')">
                    <img src="/images/checklist/achievement.png" alt="업적">
                    <span>업적</span>
                </button>
                <button class="content-button" onclick="showDescription('message')">
                    <img src="/images/checklist/message.png" alt="메세지">
                    <span>메세지</span>
                </button>
                <button class="content-button" onclick="showDescription('visit')">
                    <img src="/images/checklist/visit.png" alt="열차 방문 이벤트">
                    <span>열차 방문 이벤트</span>
                </button>
                <button class="content-button" onclick="showDescription('tutorial')">
                    <img src="/images/checklist/tutorial.png" alt="튜토리얼 목록">
                    <span>튜토리얼 목록</span>
                </button>
            </div>
        </div>

        <div id="periodic" class="content-section">
            <div class="category-section">
                <h3 class="category-title">버전 업데이트</h3>
                <div class="button-grid">
                    <button class="content-button" onclick="showDescription('event')">
                        <img src="/images/checklist/event.png" alt="버전 별 이벤트">
                        <span>버전 별 이벤트</span>
                    </button>
                    <button class="content-button" onclick="showDescription('gift')">
                        <img src="/images/checklist/gift.png" alt="리딤 코드">
                        <span>리딤 코드</span>
                    </button>
                </div>
            </div>

            <!-- 월간 -->
            <div class="category-section">
                <h3 class="category-title">월간</h3>
                <div class="button-grid">
                    <!-- 월간 컨텐츠 버튼들이 여기에 들어갑니다 -->
                    <button class="content-button" onclick="showDescription('exchange')">
                        <img src="/images/checklist/exchange.png" alt="잔화 교환">
                        <span>잔화 교환</span>
                    </button>
                </div>
            </div>

            <!-- 격주 -->
            <div class="category-section">
                <h3 class="category-title">격주 / 주간</h3>
                <div class="button-grid">
                    <!-- 격주 컨텐츠 버튼들이 여기에 들어갑니다 -->
                    <button class="content-button" onclick="showDescription('chaos')">
                        <img src="/images/checklist/chaos.png" alt="혼돈 / 허구 / 종말">
                        <span>혼돈 / 허구 / 종말</span>
                    </button>
                    <button class="content-button" onclick="showDescription('weekly')">
                        <img src="/images/checklist/weekly.png" alt="주간 시뮬레이션 우주 보상">
                        <span>주간 시뮬레이션 우주 보상</span>
                    </button>
                </div>
            </div>

            <!-- 일일 -->
            <div class="category-section">
                <h3 class="category-title">일일</h3>
                <div class="button-grid">
                    <!-- 일일 컨텐츠 버튼들이 여기에 들어갑니다 -->
                    <button class="content-button" onclick="showDescription('daily')">
                        <img src="/images/checklist/daily.png" alt="스타피스 가이드 일일 훈련">
                        <span>스타피스 가이드 일일 훈련</span>
                    </button>
                    <button class="content-button" onclick="showDescription('pass')">
                    <img src="/images/checklist/pass.png" alt="열차 보급 허가증">
                    <span>열차 보급 허가증</span>
                    </button>

                </div>
            </div>
        </div>


        <div id="descriptionPopup" class="description-popup">
            <div class="popup-content">
                <button class="close-button" onclick="closeDescription()">×</button>
                <div class="popup-header">
                </div>
                <div id="popupDescription" class="popup-description"></div>
            </div>
        </div>

    </div>
</div>
<script src="/js/myjs.js"></script>
</body>
</html>
