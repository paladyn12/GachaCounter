<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head>
    <meta charset="UTF-8">
    <title>캐릭터/광추 선택</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .background {
            width: 100%;
            height: 100vh;
            position: relative;
            background: url('/images/gacha.png') no-repeat center center;
            background-size: cover;
        }

        .container {
            width: 60%;
            height: 100vh;
            position: relative;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .header-buttons {
            text-align: right;
            margin-right: 10px;
            margin-bottom: 20px;
            padding-top: 50px;
        }

        .header-button {
            background-color: white;
            border: 1px solid #ddd;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        .counter-display-container {
            text-align: right;
        }
        .counter-display {
            display: inline-block;
            padding: 5px;
            background-color: white;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 20px;
        }

        .selection-area {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .scroll-container {
            width: 150px;
            height: 200px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ddd;
            display: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            width: calc(100% - 210px);
        }

        .grid-item {
            aspect-ratio: 1;
            background-color: white;
            border: 1px solid #ddd;
        }

        .toggle-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-right: 20px;
        }

        .action-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 20px;
            min-width: 60px;
            white-space: nowrap;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .toggle-button img, .popup img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
            margin: 0;
            padding: 0;
        }


    </style>
</head>
<body>
<div class="background">
    <div class="container">
        <!-- 상단 버튼 영역 -->
        <div class="header-buttons">
            <span th:if="${isLoggedIn}">
                <button class="header-button" onclick="loadUserInfo()">내 정보 불러오기</button>
            </span>
            <button class="header-button" onclick="clearCount()">초기화</button>
        </div>

        <!-- 카운터 표시 -->
        <div class="counter-display-container">
            <div class="counter-display" id="counter-display">
                캐릭터 : <span id="characterCount">0</span> (천장 <span id="characterIsFull">X</span>)<br>
                광추 : <span id="lightConeCount">0</span> (천장 <span id="lightConeIsFull">X</span>)
            </div>
        </div>

        <!-- 캐릭터 선택 영역 -->
        <div class="selection-area">
            <button class="toggle-button" onclick="toggleCharacterImage()">
                <img id="character-image" src="/images/character/character_thumbnail.png" alt="캐릭 선택" class="toggle-button-image">
            </button>

            <!-- 팝업 -->
            <div class="popup" id="characterPopup">
                <div class="popup-content">
                    <div th:each="character : ${pickupCharacters}">
                        <img th:src="${character.imagePath}" th:alt="${character.name}"
                             th:onclick="selectCharacter([[${character.imagePath}]])">
                    </div>
                </div>
            </div>

            <div id="character-scroll" class="scroll-container">
                <div>항목 1</div>
                <div>항목 2</div>
                <div>항목 3</div>
                <div>항목 4</div>
                <div>항목 5</div>
                <div>항목 6</div>
                <div>항목 7</div>
                <div>항목 8</div>
                <div>항목 9</div>
                <div>항목 10</div>
            </div>
            <div class="grid-container">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
            <button class="action-button" onclick="simulateCharacter()">10연차</button>
        </div>

        <!-- 캐릭터 선택 영역 -->
        <div class="selection-area">
            <button class="toggle-button" onclick="toggleLightConeImage()">
                <img id="lightCone-image" src="/images/lightCone/lightCone_thumbnail.png" alt="캐릭 선택" class="toggle-button-image">
            </button>

            <!-- 팝업 -->
            <div class="popup" id="lightConePopup">
                <div class="popup-content">
                    <div th:each="lightCone : ${pickupLightCones}">
                        <img th:src="${lightCone.imagePath}" th:alt="${lightCone.name}"
                             th:onclick="selectLightCone([[${lightCone.imagePath}]])">
                    </div>
                </div>
            </div>

            <div id="lightCone-scroll" class="scroll-container">
                <div>항목 1</div>
                <div>항목 2</div>
                <div>항목 3</div>
                <div>항목 4</div>
                <div>항목 5</div>
                <div>항목 6</div>
                <div>항목 7</div>
                <div>항목 8</div>
                <div>항목 9</div>
                <div>항목 10</div>
            </div>
            <div class="grid-container">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
            <button class="action-button">10연차</button>
        </div>
    </div>
</div>

<script>
    function toggleCharacterImage() {
        const popup = document.getElementById('characterPopup');
        popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    }
    function toggleLightConeImage() {
        const popup = document.getElementById('lightConePopup');
        popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    }

    function selectCharacter(selectedImage) {
        const buttonImage = document.getElementById('character-image');
        buttonImage.src = selectedImage;

        document.getElementById('characterPopup').style.display = 'none';
    }
    function selectLightCone(selectedImage) {
        const buttonImage = document.getElementById('lightCone-image');
        buttonImage.src = selectedImage;

        document.getElementById('lightConePopup').style.display = 'none';
    }

    function loadUserInfo() {
        // AJAX 요청
        fetch('/simulator/userinfo')  // 서버에 요청 보낼 URL
            .then(response => response.json())
            .then(data => {
                // 데이터를 받아온 후 DOM 업데이트
                document.getElementById('characterCount').textContent = data.characterCount;
                document.getElementById('characterIsFull').textContent = data.characterIsFull ? 'O' : 'X';
                document.getElementById('lightConeCount').textContent = data.lightConeCount;
                document.getElementById('lightConeIsFull').textContent = data.lightConeIsFull ? 'O' : 'X';
            })
            .catch(error => console.error('Error loading user info:', error));
    }
    function clearCount() {
        fetch('/simulator/clearCount')  // 서버에 요청 보낼 URL
            .then(response => response.json())
            .then(data => {
                // 데이터를 받아온 후 DOM 업데이트
                document.getElementById('characterCount').textContent = data.characterCount;
                document.getElementById('characterIsFull').textContent = data.characterIsFull ? 'O' : 'X';
                document.getElementById('lightConeCount').textContent = data.lightConeCount;
                document.getElementById('lightConeIsFull').textContent = data.lightConeIsFull ? 'O' : 'X';
            })
            .catch(error => console.error('Error loading user info:', error));
    }

    function simulateCharacter() {
        // 현재 화면 값 가져오기
        const characterCount = parseInt(document.getElementById("characterCount").textContent);
        const characterIsFull = document.getElementById("characterIsFull").textContent === "O";
        const characterImageSrc = document.getElementById("character-image").src;
        const imageName = characterImageSrc.substring(characterImageSrc.lastIndexOf('/') + 1);

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        // 요청 데이터 생성
        const requestData = {
            characterCount: characterCount,
            characterIsFull: characterIsFull,
            imageName: imageName
        };

        // AJAX 요청 보내기
        fetch('/simulator/simulateCharacter', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify(requestData)
        })
            .then(response => response.json()
            .then(data => {
                document.getElementById("characterCount").textContent = data.characterCount;
                document.getElementById("characterIsFull").textContent = data.characterIsFull ? "O" : "X";
            })
            .catch(error => {
                console.error('Error:', error);
                alert('시뮬레이션 중 오류가 발생했습니다.');
            }))
    }
</script>
</body>
</html>
